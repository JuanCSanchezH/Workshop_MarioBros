<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    
    <link rel="stylesheet" href="style/styleIndex.css">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <title>SuperMario Bros</title>
</head>

<body id="home">
    <header>
        <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/logo_kn3l5j.png" alt="" class="header_img">
        <div class="btn_content">
            <!-- categoria1 -->
            <h2 class="h2_header">Descubre los personajes del Mundo de Mario!</h2>
            <button class="btn_hongo">
                <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/star_n4sklo.png" class="img_star">
            </button>
        </div>
    </header>
    <main>
        <div class="btn_options">
            <div class="sub_btn">
                <button id="btnCategory1" class="btn_hongo d-flex">
                    <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/hongo_qncfq3.png" class="img_hongo bueno">
                    <p>Ver personajes!</p>
                </button>
            </div>

            <div class="sub_btn">
                <button id="btnCategory2" class="btn_hongo d-flex">
                    <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/hongo_qncfq3.png" class="img_hongo bueno">
                    <p>Ocultar personajes!</p>
                </button>
            </div>
            
            <div class="sub_btn">
                    <a href="./formulario.html" class="a_hongomalo">
                        <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/hongomalo_iiy1ek.png" class="img_hongo">
                    <p>Regístrate!</p>
                    </a>
            </div>

            <!-- <div class="sub_btn">
                <a href="https://crudmariobros.herokuapp.com/mariobros" class="a_hongomalo">
                    <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937028/flor_wx0ztq.png" class="img_hongo">
                <p>Ir a la API!</p>
                </a>
            </div> -->
        </div>

        <!-- BUTTON TRIGGER MODAL -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- FORMULARIO DE REGISTRO DE PJs -->
                    <div class="div-usuario">
                        <!-- contenedor para ver los datos -->
                        <div class="row usuario">
                            <h1 class="Headline1">Registrate Para Más Información</h1>
                        </div>
                        <!-- formulario -->
                        <form id="formulario">
                            <div class="campo">
                                <label for="name" class="form-label body1Regular label-edit">Nombre: </label>
                                <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text"
                                    placeholder="Nombre" required>
                            </div>
                            <div class="campo">
                                <label for="lastName" class="form-label body1Regular label-edit">Apellido: </label>
                                <input id="lastName" name="lastName" class="ms-1 edit body1Regular form-control" type="text"
                                    placeholder="Apellido" required>
                            </div>
                
                            <div class="campo">
                                <label for="email" class="form-label body1Regular label-edit">Correo: </label>
                                <input id="email" name="email" class="ms-1 edit body1Regular form-control" type="text"
                                    placeholder="Correo" required>
                            </div>
                
                            <div class="campo">
                                <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                                <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder="Id"
                                    readonly>
                            </div>
                            <!-- botones -->
                            <div class="conteBotones">
                
                                <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                
                                <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">Buscar por
                                    correo</button>
                
                
                                <button id="btnEditar" type="button" class="btn btn-secondary buttom guardar-cambios">Editar</button>
                
                
                                <button id="btnEliminar" type="button"
                                    class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
                
                            </div>
                        </form>
                
                        <br><br>
                
                        <a class="atras" href="./index.html"><p>Volver!</p> </a>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btnBullet" data-bs-dismiss="modal"><img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/bala_perymi.png" alt="" class="btnBullet__img"></button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        
        
        <div class="container-fluid mt-4 mb-3">
            <div class="row row-cols-2 row-cols-md-2 g-4 grid-elementos">
                <!-- CONTENIDO DINÁMICO -->
            </div>
        </div>
    </main>

    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./resources/hide&show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>

</html>
