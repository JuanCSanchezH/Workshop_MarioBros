<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    
    <link rel="stylesheet" href="style/styleIndex.css">
    <title>SuperMario Bros</title>
</head>

<body id="home">
    <header>
        <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/logo_kn3l5j.png" alt="" class="header_img">
        <div class="btn_content">
            <!-- categoria1 -->
            <h2 class="h2_header">Descubre los personajes del Mundo de Mario!</h2>
            <button class="btn_hongo">
                <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/star_n4sklo.png" class="img_star">
            </button>
        </div>
    </header>
    <main>
        <div class="btn_options">
            <div class="sub_btn">
                <button id="btnCategory1" class="btn_hongo d-flex">
                    <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/hongo_qncfq3.png" class="img_hongo bueno">
                    <p>Ver personajes!</p>
                </button>
            </div>

            <div class="sub_btn">
                <button id="btnCategory2" class="btn_hongo d-flex">
                    <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937028/flor_wx0ztq.png" class="img_hongo bueno">
                    <p>Ocultar personajes!</p>
                </button>
            </div>
            
            <div class="sub_btn">
                    <a href="#" class="a_hongomalo" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/hongomalo_iiy1ek.png" class="img_hongo" >
                    <p>Registra!</p>
                    </a>
            </div>
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- FORMULARIO DE REGISTRO DE PJs -->
                    <div class="usuario">
                        <!-- contenedor para ver los datos -->
                        <div class="row usuario__div">
                            <h1 class="usuario__div__h1">¡Registra un personaje!</h1>
                        </div>
                        <!-- formulario -->
                        <form id="formulario" onsubmit="createItem()">
                            <div class="formulario__campo">
                                <label for="name" class="form-label label-edit">Nombre: </label>
                                <input id="name" name="name" class="ms-1 edit formulario__campo__input form-control" type="text"
                                    placeholder="Nombre" required>
                            </div>
                            <div class="formulario__campo">
                                <label for="genero" class="form-label label-edit">Genero: </label>
                                <input id="genero" name="genero" class="ms-1 edit formulario__campo__input form-control" type="text"
                                    placeholder="Genero" required>
                            </div>
                
                            <div class="formulario__campo">
                                <label for="img" class="form-label label-edit">Img: </label>
                                <input id="img" name="img" class="ms-1 edit formulario__campo__input form-control" type="text"
                                    placeholder="Imagen (link)" required>
                            </div>
                
                            <div class="formulario__campo">
                                <input id="id" name="id" class="ms-1 edit formulario__campo__input form-control" type="text" placeholder="Id"
                                    hidden>
                            </div>
                            <div class="row rowSubmit">
                                <button type="submit" class="btn btn-success rowSubmit__btn" id="btnGuardar">Guardar</button>
                            </div>
                            <div class="row rowSubmit">
                                <button type="button" class="btn btn-success rowSubmit__btn" id="btnEditar" onclick="editElement()">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-footer__btnBullet" data-bs-dismiss="modal"><img src="https://res.cloudinary.com/dsf9zduuk/image/upload/v1690937019/bala_perymi.png" alt="" class="modal-footer__btnBullet__img"></button>
                </div>
            </div>
            </div>
        </div>

        
        
        <div class="container-fluid mt-4 mb-3">
            <div class="row row-cols-2 row-cols-md-2 g-4 grid-elementos">
                <!-- CONTENIDO DINÁMICO -->
            </div>
        </div>
    </main>

    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./resources/hide&show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>

</html>
